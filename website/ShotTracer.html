<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteAI - ShotTracer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <h1>AthleteAI</h1>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">ShotTracer</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="About.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="shot-tracer-main-content">
        <!-- Left Side (Video Upload) -->
        <div class="left-side">
            <h2>Upload Your Video</h2>
            <p>Use the form below to upload your sports video for shot tracking.</p>
            <form id="videoForm">
                <button for="videoUpload" class="upload-btn">Choose Video</button>
                <input type="file" id="videoUpload" accept="video/*">
                <button type="submit" class="upload-btn">Upload</button>
            </form>
        </div>
                
        <div class="right-side">
            <!-- Video Display Area -->
            <div class="video-display">
                <video id="videoPlayer" controls>
                    <source src="" id="videoSource" type="video/mp4">
                    <!-- Add other video sources if needed, e.g., WebM, Ogg -->
                </video>
            </div>
        
            <!-- Choose an Option (Mini Menu) -->
            <h2>Choose an Option</h2>
                <ul class="menu-options">
                    <li><a href="#option1" class="option-link">Serve</a></li>
                    <li><a href="#option2" class="option-link">Forehand</a></li>
                    <li><a href="#option3" class="option-link">Backhand</a></li>
                    <!-- Add more options as needed -->
                </ul>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 AthleteAI. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle video switching -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");
            const optionLinks = document.querySelectorAll(".option-link");

            // Add event listeners to each option link
            optionLinks.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();

                    // Get the video file based on the clicked option
                    const selectedOption = link.getAttribute("href").slice(1); // Remove "#" from href
                    const videoFile = `${selectedOption}.mp4`;

                    // Update video source and play the video
                    videoSource.setAttribute("src", videoFile);
                    videoPlayer.load();
                    videoPlayer.play();
                });
            });
        });
    </script>

    <!-- JavaScript to handle video uploading -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoForm = document.getElementById("videoForm");
            const videoUpload = document.getElementById("videoUpload");
            
            videoForm.addEventListener("submit", function (event) {
                event.preventDefault();
                
                const uploadedFile = videoUpload.files[0];
                if (uploadedFile) {
                    // You can process the uploaded file here
                    console.log("Uploaded file:", uploadedFile.name);
                    // You might want to send the file to a server for storage
                } else {
                    console.log("No file uploaded.");
                }
            });
        });
    </script>

</body>
</html>
